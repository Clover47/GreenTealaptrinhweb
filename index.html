<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>SignUp</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
          <i class="fa fa-google signup-social-icon"></i>
          <a href="https://sthcmuafeduvn-my.sharepoint.com/:f:/g/personal/21130010_st_hcmuaf_edu_vn/EoaAxXSdJLdMjAGM6KDt1KQBvysk3L3DPD4wj3yZOj83AA?e=Rh0ODO"  class="signup-social-text">Sign up with Google</a>
        </button>

        <div class="signup-or"><span>Or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
          <label for="fullname" class="signup-label">Full name</label>
          <input type="text" id="fullname" class="signup-input" placeholder="Eg: John Doe">
          <label for="email" class="signup-label">Email</label>
          <input type="email" id="email" class="signup-input" placeholder="Eg: johndoe@gmail.com">
            <button class="signup-submit">
                <a href="https://drive.google.com/drive/folders/1sgeRQKOw2VRO_vMvYSSi3BDdgouJ7clS" style="text-decoration: none; color: white" >Sign up</a>
                </button>
        </form>
        <p class="signup-already">
          <span>Already have an account ?</span>
          <a href="https://github.com/settings/repositories" class="signup-login-link">Login</a>
        </p>
      </div>
</body>
</html>
